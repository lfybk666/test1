
    <h1>Форма регистрации</h1>
    <form action="/?add" method="post">
        <input type="text" class="form-control mt-2" name="login" id="login" placeholder="Введите login">
        <input type="text" class="form-control mt-2" name="password" id="password" placeholder="Введите password">
        <input type="text" class="form-control mt-2" name="first_name" id="first_name" placeholder="Введите имя">
        <input type="text" class="form-control mt-2" name="last_name" id="last_name" placeholder="Введите фамилию">
        <input type="text" class="form-control mt-2" name="sex" id="sex" placeholder="Введите свой пол(male,female)">
        <input type="date" class="form-control mt-2" name="date_of_birth" id="date_of_birth">
        <button class="btn btn-success mt-4" type="submit" name="sendTask">Зарегистрировать</button>
    </form>
